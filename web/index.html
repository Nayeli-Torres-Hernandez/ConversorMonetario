<html>
    <head>
        <title>Conversiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontawesome/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontawesome/css/brands.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontawesome/css/fontawesome.css" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form">
                        <div class="form-inline">
                            <label class="col-sm-4">Precio del D&oacute;lar:</label>
                            <input id="txtPrecioDolar" type="number" class="form-control col-sm-4"/>
                            <button class="btn btn-info col-sm-4" onclick="consultarPrecioDolar();">Consultar</button>
                        </div>
                        <div class="form-row">
                            <label class="col-sm-4">Pesos:</label>
                            <label class="col-sm-4">D&oacute;lares</label>
                        </div>
                        <div class="form-row">
                            <input id="txtPesos1" type="number" class="form-control col-sm-4"/>
                            <input id="txtDolares1" type="number" class="form-control col-sm-4" readonly/>
                            <button class="btn btn-primary col-sm-4" onclick="convertirPesosEnDolares();">Convertir</button>
                        </div>
                        <div class="form-row">
                            <label class="col-sm-4">D&oacute;lares</label>
                            <label class="col-sm-4">Pesos</label>
                        </div>
                        <div class="form-row">
                            <input id="txtDolares2" type="text" class="form-control col-sm-4"/>
                            <input id="txtPesos2" type="number" class="form-control col-sm-4" readonly/>
                            <button class="btn btn-primary col-sm-4" onclick="convertirDolaresEnPesos();">Convertir</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="fb-root"></div>
                    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="style/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="style/fontawesome/js/fontawesome.js"></script>
        <script type="text/javascript" src="style/fontawesome/js/all.js"></script>
        <script type="text/javascript" src="style/fontawesome/js/brands.js"></script>
        
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0" nonce="aWGrAkTG"></script>
        <script type="text/javascript" src="js/conversiones.js"></script>

    </body>
</html>
